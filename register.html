<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="imagens/flame-sign-up.90821be9.png" alt="" srcset="">
    </header>
    <section>
        <h1>ENTRAR</h1>
    </section>
    <aside>
        <div>
            <i class="fas fa-arrow-left fa-lg" id="back"><a href="index.html"> Voltar</a></i>
            <form action="">
               
                <div class="label-float">
                    <i class="far fa-envelope fa-lg icon-modify"></i>
                    <input type="email" name="email" id="email" placeholder=" ">
                    <label for="">Email</label>
                </div>
                <div class="label-float">
                    <i class="fas fa-lock fa-lg icon-modify"></i>
                    <input type="password" name="password" id="Senha" placeholder=" ">
                    <label for="">Senha</label>
                </div>
                <div class="label-float">
                    <i class="far fa-user fa-lg icon-modify"></i>
                    <input type="text" name="usuario" id="usuario" placeholder=" ">
                    <label for="">Nome de Usuario</label>
                </div>
                <div class="label-float">
                    <i class="fas fa-user-tie fa-lg icon-modify"></i>
                    <input type="text" name="Nome Completo" id="nome" placeholder=" ">
                    <label for="">Nome Completo</label>
                </div>
                <button id="criar-conta">CRIAR CONTA</button> 
            </form>
        </div>   
    </aside>
</body>
</html>
